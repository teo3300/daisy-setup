# Matrix (synapse) <<<
  synapse-frontend:
    container_name: synapse-frontend
    image: docker.io/matrixdotorg/synapse:latest
    restart: unless-stopped
    profiles:
      - service
    environment:
      UID: 1000
      GID: 1000
      SYNAPSE_CONFIG_PATH: /data/homeserver.yaml
    depends_on:
      synapse-db:
        condition: service_healthy
    volumes:
      - ./docker/synapse/data:/data
    networks:
      - frontend
      - synapse-backend

  synapse-db:
    image: postgres:15-alpine
    container_name: synapse-db
    restart: unless-stopped
    profiles:
      - service
    volumes:
      - ./docker/synapse/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 2s
      start_period: 30s
    environment:
      POSTGRES_USER: 'synapse_user'
      POSTGRES_PASSWORD: '${SYNAPSE_DB_PASSWORD}'
      POSTGRES_DB: 'synapse'
      POSTGRES_INITDB_ARGS: '--encoding=UTF-8 --lc-collate=C --lc-ctype=C'
    networks:
      - synapse-backend
# >>>

# Git (gitea) <<<
  gitea-frontend:
    container_name: gitea-frontend
    image: docker.gitea.com/gitea:1.24.2-rootless
    profiles:
      - service
      - core
    restart: always
    environment:
      GITEA__database__DB_TYPE: 'postgres'
      GITEA__database__HOST: 'gitea-db:5432'
      GITEA__database__NAME: 'gitea'
      GITEA__database__USER: 'gitea'
      GITEA__database__PASSWD: '${GITEA_DB_PASSWORD}'
    ## Should be in container's /etc/gitea/conf/app.ini
    #  DISABLE_REGISTRATION: true
    ports:
      - '2222:2222'
    depends_on:
      gitea-db:
        condition: service_healthy
    volumes:
      - ./docker/gitea/data:/var/lib/gitea
      - ./docker/gitea/config:/etc/gitea
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - frontend
      - gitea-backend

  gitea-db:
    image: postgres:17
    container_name: gitea-db
    restart: always
    profiles:
      - service
      - core
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      interval: 2s
      start_period: 30s
    volumes:
      - ./docker/gitea/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'gitea'
      POSTGRES_PASSWORD: '${GITEA_DB_PASSWORD}'
      POSTGRES_DB: 'gitea'
    networks:
      - gitea-backend
# >>>

# Docker cockpit (portainer) <<<
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:lts
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/portainer:/data
    profiles:
      - service
    networks:
      - frontend
