# Networks definition <<<
networks:
  frontend:
    driver: bridge
  nextcloud-backend:
    driver: bridge
  gitea-backend:
    driver: bridge
  synapse-backend:
    driver: bridge
  jellyfin-backend:
    driver: bridge
  vikunja-backend:
    driver: bridge
# >>>

services:
# Reverse proxy (traefik) <<<
  traefik:
    image: traefik:latest
    restart: unless-stopped
    container_name: 'traefik'
    profiles:
      - network
      - core
    ports:
      - '80:80'
      - '443:443'
    # Web-UI
      - '8080:8080'
    networks:
      - frontend
    volumes:
    # to listen to docker events
      - ./traefik:/etc/traefik
      - ./docker/traefik/ssl-certs:/ssl-certs
      - /var/run/docker.sock:/var/run/docker.sock
# >>>

# Password manager (bitwarden) <<<
  bitwarden:
    image: vaultwarden/server:latest
    restart: unless-stopped
    container_name: 'bitwarden'
    profiles:
      - service
      - core
    volumes:
      - ./docker/vw-data:/data
    networks:
      - frontend
# >>>

# Local DNS (pihole) <<<
  pihole:
    image: pihole/pihole:latest
    restart: unless-stopped
    container_name: 'pihole'
    profiles:
      - network
      - core
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '67:67/udp'
    volumes:
      - ./docker/pihole/etc/pihole:/etc/pihole
      - ./docker/pihole/etc/dnsmasq.d:/etc/dnsmasq.d
    environment:
      TZ: 'Europe/Rome'
      WEBPASSWORD: '${PIHOLE_WEBPASSWORD}'
    networks:
      - frontend
# >>>

# Media streaming (jellyfin) <<<

  # Application (jellyfin) <<<
  jellyfin:
    image: 'jellyfin/jellyfin'
    restart: unless-stopped
    container_name: 'jellyfin'
    profiles:
      - service
      - intensive
      - jellyfin
    user: 1000:1000
    volumes:
      - ./docker/jellyfin/config:/config
      - ./docker/jellyfin/cache:/cache
      - type: bind
        source: ./docker/jellyfin/media
        target: /media
        read_only: true
      - type: bind
        source: ./docker/jellyfin/media2
        target: /media2
        read_only: true
      - type: bind
        source: ./docker/jellyfin/fonts
        target: /usr/local/share/fonts/custom
        read_only: true
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      JELLYFIN_PublishedServerUrl: movie.kantai.online
      TZ: Europe/Rome
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - jellyfin-backend
      - frontend
  # >>>

  # Indexer (prowlar) <<<
  prowlarr:
    image: ghcr.io/hotio/prowlarr
    container_name: prowlarr
    ports:
      - '9696:9696'
    profiles:
      - services
      - jellyfin
    environment:
      PUID: 1000
      PGID: 1000
      UMASK: 002
      TZ: Europe/Rome
    volumes:
     - ./docker/prowlarr/config:/config
    networks:
      - jellyfin-backend
      - frontend
  # >>>

  # TV-series manager (sonarr) <<<
  sonarr:
    image: ghcr.io/hotio/sonarr
    container_name: sonarr
    ports:
      - "8989:8989"
    profiles:
      - services
      - jellyfin
    environment:
      PUID: 1000
      PGID: 1000
      UMASK: 002
      TZ: Europe/Rome
    volumes:
      - ./docker/sonarr/config:/config
      - ./docker/sonarr/data:/data
      - ./docker/jellyfin/media:/media
    networks:
      - jellyfin-backend
      - frontend
  # >>>

# >>>

# Drive (nextcloud) <<<
  # Database (mariadb) <<<
  nextcloud-db:
    image: mariadb:10.6
    container_name: 'nextcloud-db'
    restart: unless-stopped
    command: --transaction-isolation=READ-COMMITTED --log-bin=binlog --binlog-format=ROW
    profiles:
      - service
      - core
      - intensive
      - nextcloud
    volumes:
      - ./docker/nextcloud/db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u $$MYSQL_USER --password=$$MYSQL_PASSWORD"]
      interval: 2s
      start_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: '${NEXTCLOUD_DB_ROOT_PASSWORD}'
      MYSQL_PASSWORD: '${NEXTCLOUD_DB_PASSWORD}'
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
    networks:
      - nextcloud-backend
  # >>>

  # Frontend (nextcloud) <<<
  nextcloud-frontend:
    image: nextcloud
    restart: unless-stopped
    container_name: 'nextcloud-frontend'
    profiles:
      - service
      - core
      - intensive
      - nextcloud
    links:
      - nextcloud-db
    volumes:
      - ./docker/nextcloud/app:/var/www/html
    environment:
      MYSQL_PASSWORD: '${NEXTCLOUD_DB_PASSWORD}'
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_HOST: nextcloud-db
    depends_on:
      nextcloud-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nextcloud-backend
      - frontend
  # >>>
  
  # File locking (redis) <<<
  redis:
    image: redis:latest
    restart: unless-stopped
    container_name: redis
    profiles:
      - service
      - core
      - intensive
      - nextcloud
    healthcheck:
      test: ["CMD-SHELL", "redis-cli", "--raw", "incr", "ping"]

  # >>>

# >>>

# ToDoList (vikunja) <<<
  # Frontend (vikunja) <<<
  vikunja-frontend:
    image: vikunja/vikunja
    restart: unless-stopped
    container_name: 'vikunja-frontend'
    profiles:
     - service
    environment:
      VIKUNJA_SERVICE_PUBLICURL: https://todo.kantai.online
      VIKUNJA_DATABASE_HOST: vikunja-db
      VIKUNJA_DATABASE_PASSWORD: '${VIKUNJA_DB_PASSWORD}'
      VIKUNJA_DATABASE_TYPE: mysql
      VIKUNJA_DATABASE_USER: vikunja
      VIKUNJA_DATABASE_DATABASE: vikunja
      VIKUNJA_SERVICE_JWTSECRET: '${VIKUNJA_JWT_PASSWORD}'
      VIKUNJA_SERVICE_ENABLEREGISTRATION: false
      VIKUNJA_SERVICE_TIMEZONE: Europe/Rome
    depends_on:
      vikunja-db:
        condition: service_healthy
    networks:
      - vikunja-backend
      - frontend
  # >>>

  # Database (mariadb) <<<
  vikunja-db:
    image: mariadb:10
    restart: unless-stopped
    container_name: 'vikunja-db'
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    profiles:
      - service
    environment:
      MYSQL_ROOT_PASSWORD: '${VIKUNJA_DB_ROOT_PASSWORD}'
      MYSQL_USER: vikunja
      MYSQL_PASSWORD: '${VIKUNJA_DB_PASSWORD}'
      MYSQL_DATABASE: vikunja
    volumes:
      - ./docker/vikunja/db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u $$MYSQL_USER --password=$$MYSQL_PASSWORD"]
      interval: 2s
      start_period: 30s
    networks:
      - vikunja-backend
