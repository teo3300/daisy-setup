# Dynamic traefik configuration

# # Example entry
# routers:
#   <router-name>:
#     service: <service-name>
#     rule: Host(`<domain-to-match>`) && ClientIP(`<authorized-IPs>`)
#     entrypoint:
#       - websecure
#     tls:
#       certresolver: letsencrypt
# 
# services:
#   <service-name>:
#     loadbalancer:
#       servers:
#         - url: http://<container-name>:port

http:
  routers:

    bitwarden:
      service: bitwarden
      rule: Host(`bitwarden.kantai.online`) && ( ClientIP(`10.100.0.0/24`) || ClientIP(`192.168.1.0/24`) )
      entrypoints:
        - websecure
      tls:
        certresolver: letsencrypt

    jellyfin:
      service: jellyfin
      rule: Host(`media.kantai.online`)
      entrypoints:
        - websecure
      tls:
        certresolver: letsencrypt

    pihole:
      service: pihole
      rule: Host(`pihole.kantai.online`) && ( ClientIP(`10.100.0.0/24`) || ClientIP(`192.168.1.0/24`) )
      entrypoints:
        - websecure
      tls:
        certresolver: letsencrypt

    nextcloud:
      service: nextcloud
      rule: Host(`drive.kantai.online`)
      entrypoints:
        - websecure
      tls:
        certresolver: letsencrypt
      middlewares: 
        - nextcloud_redirectregex
        - nextcloud_sts

    vikunja:
      service: vikunja
      rule: Host(`todo.kantai.online`)
      entrypoints:
        - websecure
      tls:
        certresolver: letsencrypt

    serben-rust:
      service: serben-rust
      rule: Host(`serben.kantai.online`)
      entrypoints:
        - websecure
      tls:
        certresolver: letsencrypt

    navidrome:
      service: navidrome
      rule: Host(`music.kantai.online`)
      entrypoints:
        - websecure
      tls:
        certresolver: letsencrypt

  services:

    bitwarden:
      loadbalancer:
        servers:
          - url: http://bitwarden:80

    jellyfin:
      loadbalancer:
        servers:
          - url: http://jellyfin:8096

    pihole:
      loadbalancer:
        servers:
          - url: http://pihole:80

    nextcloud:
      loadbalancer:
        servers:
          - url: http://nextcloud:80

    vikunja:
      loadbalancer:
        servers:
          - url: http://vikunja:3456

    serben-rust:
      loadbalancer:
        servers:
          - url: http://serben-rust:8123

    sharelatex:
      loadbalancer:
        servers:
          - url: http://sharelatex:80

    navidrome:
      loadbalancer:
        servers:
          - url: http://navidrome:4533

  middlewares:

  # Enable redirect for CalDAV & cardDAV
    nextcloud_redirectregex:
      redirectregex:
        permanent: true
        regex: 'https://(.*)/.well-known/(?:card|cal)dav'
        replacement: 'https://${1}/remote.php/dav'

  # Requested for security reasons
    nextcloud_sts:
      headers:
        stsSeconds: 15552000
